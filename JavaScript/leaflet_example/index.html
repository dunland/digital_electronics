<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([54.192882896443805, 9.103822385089195], 20);
        document.querySelector("#map").style.width = window.innerWidth;
        document.querySelector("#map").style.height = window.innerHeight;
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
